<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <title>易企咨询</title>
  <!-- <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->
  <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet" />
  <link href="//at.alicdn.com/t/font_701636_f1afs3axnk.css" rel="stylesheet" />


  <link href="/Plugin/layui/css/layui.css" rel="stylesheet" media="all">
  <link href="/Css/layout/bootstrap.min.css" rel="stylesheet">

  <link href="/Css/layout/common.css" rel="stylesheet" />
  <link href="/Css/layout/site.css" rel="stylesheet" />
  <link href="/Css/index.css" rel="stylesheet" />
</head>

<body class="layui-layout-body" style="min-height: 650px;">
  <div id="edit" class="content">
    <div class="input-group">
      <label class="label">所属名称</label>
      <input type="text" name="" id="title" class="input-item">
    </div>
    <div class="input-group">
      <label class="label">所属类别</label>
      <div class="select-box select-city">
        <div class="select-header"> 请选择 </div>
        <ul class="select-content">
          
        </ul>
      </div>
    </div>
    <div class="input-group">
      <label class="label">排序</label>
      <input type="text" name="" id="sort" class="input-item">
    </div>
    <div class="input-group">
      <label class="label">图片</label>
      <div class="upload-list">
        <img class="layui-upload-img" id="upload-img">
        <span></span>
      </div>
      <div class="upload-bar">
        <a type="file" id="file" href="javascript:void(0);" onclick="$('#file').click();">选择文件上传</a>
        <!-- <input type="button" id="btnCrop" value="裁剪"> -->
      </div>
    </div>
    <div class="input-group">
      <code id="testcon" style="display:none;"></code>
      <label class="label">发布内容</label>
      <script id="container" type="text/plain" style="min-width: 760px;height:500px;"></script>
    </div>
    <div class="buttons input-group">
      <button id="submin-btn" class="layui-btn" onclick="create.submit()">立即提交</button>
      <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
    </div>
  </div>

  <div id="list" class="content">
    <h1 class="page-title" id="page-title">
      <span>管理</span>
    </h1>
    <div class="action-bar clearfix">
      <div class="bar-left fl" id="bar-action">
        <a class="layui-btn layui-btn-normal" href="/view/modify.html" target="mainframe">
          <i class="layui-icon">&#xe654;</i>新增
        </a>
      </div>
    </div>
    <div class="table">
      <table id="main-table" lay-filter="test"></table>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
    </div>
  </div>

  <div id="index" class="content">
    <div class="index-cover">
      <img src="/Images/index.png" alt="">
      <h3>欢迎来到易企咨询管理平台</h3>
      <p>请使用左侧菜单进行操作</p>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="/Plugin/layui/layui.js"></script>
  <script src="/Plugin/ueditor/ueditor.config.js"></script>
  <script src="/Plugin/ueditor/ueditor.all.min.js"></script>
  <!-- <script src="/Js/layout/bootstrap.min.js"></script> -->
  <script src="/Js/layout/root.js"></script>
  <script src="/Js/layout/site.js"></script>
  <script src="/Js/create/create.js"></script>
</body>

</html>

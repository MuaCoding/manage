<body class="layui-layout-body">
  <!-- 菜单列表 -->
  <script id="menu-list" type="text/x-jquery-tmpl">
    <li class="list-item clearfix">
      <span>${ID}</span>
      <span>${UserName || '&nbsp;'}</span>
      <span>${OrderNum || '&nbsp;'}</span>
      <span>
        <em class="btn-action" onclick="user.delete(${ID})">添加子项</em>
        <em class="btn-action" onclick="user.modify(${ID})">修改</em>
        <em class="btn-action" onclick="user.delete(${ID})">删除</em>
      </span>
    </li>
  </script>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">易企咨询</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->

        <li class="layui-nav-item">
          <a href="/">内容管理</a>
        </li>
        <li class="layui-nav-item active">
          <a href="/view/system.html">系统管理</a>

      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="javascript:;">
            <span class="info-avatar">
              <img class="layui-nav-img">
            </span>
            <em>管理员</em>
          </a>
        </li>
        <li class="layui-nav-item">
          <a href="">退出</a>
        </li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul id="slide-menu" class="layui-nav layui-nav-tree" lay-filter="sys">
            <li class="layui-nav-item layui-nav-itemed">
              <a class="" href="javascript:;">系统管理</a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="/view/user.html">用户管理</a>
                </dd>
                <dd>
                  <a href="/view/system.html" style="background-color: #009688;">类别管理</a>
                </dd>
              </dl>
            </li>
            
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="margin: 25px" id="scrollHeight">
          <div class="content">
            <h1 class="page-title">
              <span>类别管理</span>
            </h1>
            <div class="action-bar clearfix">
              <div class="bar-left fl">
                <button class="layui-btn layui-btn-normal" onclick="user.modify()">
                  <i class="layui-icon">&#xe654;</i>新增
                </button>
              </div>
              <div class="demoTable fr">
                <span style="margin-right: 10px;">用户名</span>
                <div class="layui-inline">
                  <input class="layui-input" name="search" id="search" autocomplete="off">
                </div>
                <button class="layui-btn" onclick="user.search()">搜索</button>
              </div>
            </div>
            <div class="user-list">
              <div class="list-header clearfix">
                <span>#</span>
                <span>类别名称</span>
                <span>排序</span>
                <span>操作</span>
              </div>
              <ul class="list-body" id="div_list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-footer">
      <!-- 底部固定区域 -->

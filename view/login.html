  <title>用户登录</title>
  <link href="/Plugin/layui/css/layui.css" rel="stylesheet" media="all">
  <link href="/Css/layout/bootstrap.min.css" rel="stylesheet">

  <link href="/Css/layout/common.css" rel="stylesheet" />

<body class="layui-layout-body" style="background-color: #f5f7f9;">
  <div class="login-panel">
    <h1>管理平台登录</h1>
    <div class="layui-form">
      <div class="layui-form-item">
        <input type="text" name="UserName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input input-username">
      </div>
      <div class="layui-form-item">
        <input type="Password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input input-password">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal submit">
          <i class="layui-icon">&#xe605;</i>登录</button>
        <button type="reset" class="layui-btn layui-btn-primary resert">
          <i class="layui-icon">&#xe9aa;</i>重置</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="/Plugin/layui/layui.js"></script>
  <script src="/Js/layout/root.js"></script>
  <script src="/Js/layout/site.js"></script>
  <script src="/Js/login/login.js"></script>

</body>
